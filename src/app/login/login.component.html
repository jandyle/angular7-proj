<h1>Login</h1>
<div class="container">
  
    <div class="alert alert-warning" style='color: red' *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div>
        
          <div class='login'>Username:<input type="text" name='username' [(ngModel)]="username"></div>
          <div class='login'>Password:<input type="password" name='password' [(ngModel)]="password"><br></div> 
          <button (click)=submit() class="btn btn-success">Login</button>
  
      </div>
 
</div>
